server:
  port: 8080 #the default port used for zuul service

# Discovery Server Access
eureka:
  client:
    enabled: true
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    security:
      path:
      url: http://localhost:8099/login
      stripPrefix: false 
      sensitiveHeaders:
      filters:
        pre:
          preDecorationFilter:
            enabled: true
        customFilter:
          com.tlaxcala.Prefilter:
            pre: true
            route: true
            post: true
