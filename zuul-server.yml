server:
  port: 8080 #the default port used for zuul service

# Discovery Server Access
eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
    routes:
      security: # Service to create as sample
        path: /autentication/** #path that will be intercepted
        url: http://localhost:8099/login #which url the request will e mapped to
        stripPrefix: false  #if zuul should replace the "/autentication/" segment
        sensitiveHeaders: