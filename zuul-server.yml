server:
  port: 8080 #the default port used for zuul service

# Discovery Server Access
eureka:
  client:
    enabled: true
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

zuul:
  routes:
    security:
      path: /authentication/**
      url: http://localhost:8099/login
      serviceId: SECURITY
      stripPrefix: false
