server:
  port: 8080

app:
  addMappString: "/**"
  allowedOrigins: "*"
  allowedMethods: GET, POST, PUT, DELETE
  allowedHeaders: Authorization, Content-Type

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://172.17.0.3:8761/eureka/ #Docker Network local replace localhost

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    mediapp-security:
      path: /login/**
      url: http://localhost:8099/login
      service-id: mediapp-security
    mediapp-consults:
      path: /consults/**
      url: http://172.17.0.6:8090/consults
      service-id: mediapp-consults
    mediapp-exams:
      path: /exams/**
      url: http://172.17.0.7:8091/exams
      service-id: mediapp-exams
    mediapp-medics:
      path: /medics/**
      url: http://172.17.0.8:8092/medics
      service-id: mediapp-medics
    mediapp-patients:
      path: /patients/**
      url: http://172.17.0.9:8093/patients
      service-id: mediapp-patients
    mediapp-specialties:
      path: /specialties/**
      url: http://localhost:8094/specialties
      service-id: mediapp-specialties
      stripPrefix: false
      filters:
        pre:
          preDecorationFilter:
            enabled: true
        customFilter:
          com.tlaxcala.microservices.gateway.Prefilter:
            pre: true
            route: true
            post: true